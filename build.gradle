plugins {
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.7'
    implementation 'org.codehaus.gpars:gpars:1.2.1'

    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'net.bytebuddy:byte-buddy:1.10.2'
}

application {
    mainClassName = 'com.genesisg.ass.ignment.CallCenter'
}


